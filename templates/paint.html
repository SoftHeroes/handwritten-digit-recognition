<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Writen Digit Recognition</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 hide" id="predict">
          <h3>Predicted Value: <span id="value"></span></h3>
        </div>
        <div class="col-md-2 sidebar">
          <div class="colorButtons" style="display: none">
            <h3>Colour</h3>
            <input type="color" id="colorpicker" value="#ffffff" class="colorpicker" />
          </div>
          <div class="colorButtons" style="display: none">
            <h3>Bg Color</h3>
            <input type="color" value="#000000" id="bgcolorpicker" class="colorpicker" />
          </div>

          <div class="toolsButtons">
            <h3>Tools</h3>
            <button id="pencil" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            <button id="eraser" class="btn btn-default"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></button>
            <button id="clear" class="btn btn-danger"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></button>
          </div>

          <div class="buttonSize">
            <h3>Size (<span id="showSize">32</span>)</h3>
            <input type="range" min="1" max="50" value="32" step="1" id="controlSize" />
          </div>

          <div class="canvasSize" style="display: none">
            <h3>Canvas</h3>
            <div class="input-group">
              <span class="input-group-addon">X</span>
              <input type="number" id="sizeX" class="form-control" placeholder="sizeX" value="500" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">Y</span>
              <input type="number" id="sizeY" class="form-control" placeholder="sizeY" value="500" />
            </div>
            <input type="button" class="updateSize btn btn-success" value="Update" id="canvasUpdate" />
          </div>
          <div class="Storage" style="display: none">
            <h3>Storage</h3>
            <input type="button" value="Save" class="btn btn-warning" id="save" />
            <input type="button" value="Load" class="btn btn-warning" id="load" />
            <input type="button" value="Clear" class="btn btn-warning" id="clearCache" />
          </div>
          <div class="extra hide">
            <h3>Extra</h3>
            <a id="saveToImage" class="btn btn-warning">Predict</a>
          </div>
        </div>
        <div class="col-md-10">
          <div id="canvas-holder"></div>
        </div>
      </div>
    </div>
  </body>
</html>
